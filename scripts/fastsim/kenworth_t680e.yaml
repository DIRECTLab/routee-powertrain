name: Kenworth T680E
doc: Generated as a realistic FASTSim 3.0.5 template for simulation
year: 2021

pt_type:
  BEV:
    fs:
      pwr_out_max_watts: 500000.0        # Motor peak power, 500 kW
      pwr_ramp_lag_seconds: 1.0
      energy_capacity_joules: 1.43e12    # 396 kWh battery
      specific_energy_joules_per_kilogram: ~
      mass_kilograms: 1400.0             # Battery mass
      eff_interp_from_pwr_out:
        data:
          grid:
            - v: 1
              dim: [12]
              data: [0.0, 0.05, 0.10, 0.20, 0.30, 0.40, 0.50, 0.60, 0.70, 0.80, 0.90, 1.0]
          values:
            v: 1
            dim: [12]
            data: [0.70, 0.85, 0.90, 0.94, 0.96, 0.96, 0.95, 0.94, 0.92, 0.90, 0.88, 0.85]
        strategy: Linear
        extrapolate: Error
    fc: None
    transmission:
      mass_kilograms: 400.0               # Motor + gearbox
      eff_interp: 0.96
      save_interval: 1
      state:
        i: 0
        pwr_out_fwd_max_watts: 0.0
        pwr_out_regen_max_watts: 0.0
        eff: 0.0
        pwr_out_watts: 0.0
        energy_out_joules: 0.0
        pwr_in_watts: 0.0
        energy_in_joules: 0.0
        pwr_loss_watts: 0.0
        energy_loss_joules: 0.0
      history:
        i: []
        pwr_out_fwd_max_watts: []
        pwr_out_regen_max_watts: []
        eff: []
        pwr_out_watts: []
        energy_out_joules: []
        pwr_in_watts: []
        energy_in_joules: []
        pwr_loss_watts: []
        energy_loss_joules: []
    mass_kilograms: 1800.0               # Motor + transmission + battery
    alt_eff: 1.0

chassis:
  drag_coef: 0.60
  frontal_area_square_meters: 10.0
  wheel_rr_coef: 0.0065
  wheel_inertia_kilogram_square_meters: 1.0
  num_wheels: 6                         # Total wheels (2 steer + 4 drive)
  wheel_radius_meters: 0.51
  tire_code: ~
  cg_height_meters: 1.25
  wheel_fric_coef: 0.7
  drive_type: RWD
  drive_axle_weight_frac: 0.67          # Fraction on tandem drive axle
  wheel_base_meters: 5.5
  mass_kilograms: 15300.0               # Empty chassis + powertrain
  glider_mass_kilograms: 13500.0        # Chassis without battery
  cargo_mass_kilograms: 20500.0         # Payload to reach GVWR

cabin:
  mass_kilograms: 1200.0
  frontal_area_square_meters: 3.0
  cg_height_meters: 1.5
  aux_power_watts: 300                  # Electronics, sleeper cab systems

hvac:
  pwr_heating_watts: 5000
  pwr_cooling_watts: 5000
  efficiency: 0.9
  mass_kilograms: 200

mass_kilograms: 37200.0                 # GVWR, matches sum of components
pwr_aux_base_watts: 1500.0
save_interval: 1

state:
  i: 0
  time_seconds: 0.0
  pwr_prop_fwd_max_watts: 0.0
  pwr_prop_bwd_max_watts: 0.0
  pwr_tractive_watts: 0.0
  pwr_tractive_for_cyc_watts: 0.0
  energy_tractive_joules: 0.0
  pwr_aux_watts: 0.0
  energy_aux_joules: 0.0
  pwr_drag_watts: 0.0
  energy_drag_joules: 0.0
  pwr_accel_watts: 0.0
  energy_accel_joules: 0.0
  pwr_ascent_watts: 0.0
  energy_ascent_joules: 0.0
  pwr_rr_watts: 0.0
  energy_rr_joules: 0.0
  pwr_whl_inertia_watts: 0.0
  energy_whl_inertia_joules: 0.0
  pwr_brake_watts: 0.0
  energy_brake_joules: 0.0
  cyc_met: true
  cyc_met_overall: true
  speed_ach_meters_per_second: 0.0
  dist_meters: 0.0
  grade_curr: 0.0
  elev_curr_meters: 0.0
  air_density_kilograms_per_cubic_meter: 0.0
  mass_kilograms: .nan

history:
  i: []
  time_seconds: []
  pwr_prop_fwd_max_watts: []
  pwr_prop_bwd_max_watts: []
  pwr_tractive_watts: []
  pwr_tractive_for_cyc_watts: []
  energy_tractive_joules: []
  pwr_aux_watts: []
  energy_aux_joules: []
  pwr_drag_watts: []
  energy_drag_joules: []
  pwr_accel_watts: []
  energy_accel_joules: []
  pwr_ascent_watts: []
  energy_ascent_joules: []
  pwr_rr_watts: []
  energy_rr_joules: []
  pwr_whl_inertia_watts: []
  energy_whl_inertia_joules: []
  pwr_brake_watts: []
  energy_brake_joules: []
  cyc_met: []
  cyc_met_overall: []
  speed_ach_meters_per_second: []
  dist_meters: []
  grade_curr: []
  elev_curr_meters: []
  air_density_kilograms_per_cubic_meter: []
  mass_kilograms: []